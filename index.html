<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles/style.css" />
		<script defer src="./assets/classes/drawable-object.class.js"></script>
		<script defer src="./assets/classes/status-bar.class.js"></script>
		<script defer src="./assets/classes/health-bar.class.js"></script>
		<script defer src="./assets/classes/spell-bar.class.js"></script>
		<script defer src="./assets/classes/object-bar.class.js"></script>
		<script defer src="./assets/classes/movable-object.class.js"></script>
		<script defer src="./assets/classes/character.class.js"></script>
		<script defer src="./assets/classes/enemy.class.js"></script>
		<script defer src="./assets/classes/enemy.lizard.class.js"></script>
		<script defer src="./assets/classes/enemy.demon.class.js"></script>
		<script defer src="./assets/classes/endBoss.class.js"></script>
		<script defer src="./assets/classes/spell_enemies.class.js"></script>
		<script defer src="./assets/classes/cloud.class.js"></script>
		<script defer src="./assets/classes/theasures.class.js"></script>
		<script defer src="./assets/classes/life-bottle.class.js"></script>
		<script defer src="./assets/classes/spell-object.class.js"></script>
		<script defer src="./assets/classes/throwable-object.class.js"></script>
		<script defer src="./assets/classes/world.class.js"></script>
		<script defer src="./assets/classes/background-object.class.js"></script>
		<script defer src="./assets/classes/keyboard.class.js"></script>
		<script defer src="./assets/classes/level.class.js"></script>
		<script defer src="./assets/levels/level1.js"></script>
		<script defer src="./assets/js/game.js"></script>
		<title>Shinobi</title>
		<link
			rel="shortcut icon"
			href="./assets/img/weapons/Icon28_13.png"
			type="image/x-icon"
		/>
	</head>
	<body onload="init()">
		<section id="screen-game" class="game">
			<h1>Shinobi</h1>
			<canvas id="canvas" class="d-none" height="480" width="720"></canvas>
			<div id="presentation" class="presentation">
				<div class="color-over-div"></div>
			</div>
			<article class="panel main-panel">
				<figure>
					<svg
						id="btn-open-music-panel"
						class="img-button cursor-pointer"
						onclick="activePanelMusic()"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 512 512"
					>
						<!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
						<path
							class="game-button-color"
							d="M499.1 6.3c8.1 6 12.9 15.6 12.9 25.7v72V368c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V147L192 223.8V432c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V200 128c0-14.1 9.3-26.6 22.8-30.7l320-96c9.7-2.9 20.2-1.1 28.3 5z"
						/>
					</svg>
				</figure>
				<figure id="btn-start" class="start-game-btn cursor-pointer" onclick="initGame()">
					start
				</figure>
				<figure id="figure-fullScreen">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						id="fullscreen-view"
						onclick="viewFullScreen(); showCloseFullScrenIcon()"
						class="img-button cursor-pointer"
						viewBox="0 0 448 512"
					>
						<!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
						<path
							class="game-button-color"
							d="M32 32C14.3 32 0 46.3 0 64v96c0 17.7 14.3 32 32 32s32-14.3 32-32V96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H32zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H64V352zM320 32c-17.7 0-32 14.3-32 32s14.3 32 32 32h64v64c0 17.7 14.3 32 32 32s32-14.3 32-32V64c0-17.7-14.3-32-32-32H320zM448 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H320c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V352z"
						/>
					</svg>
				</figure>
				<figure
					id="figure-close-fullScreen"
					class="d-none"
					onclick="showFullScrenIcon()"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="img-button cursor-pointer"
						onclick="closeFullscreen()"
						viewBox="0 0 448 512"
					>
						<!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
						<path
							class="game-button-color"
							d="M160 64c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V64zM32 320c-17.7 0-32 14.3-32 32s14.3 32 32 32H96v64c0 17.7 14.3 32 32 32s32-14.3 32-32V352c0-17.7-14.3-32-32-32H32zM352 64c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H352V64zM320 320c-17.7 0-32 14.3-32 32v96c0 17.7 14.3 32 32 32s32-14.3 32-32V384h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H320z"
						/>
					</svg>
				</figure>
			</article>
			<article class="panel secondary-panel">
				<div class="left-btns">
					<figure id="btn-a">
            <svg class="img-button cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path class="game-button-color" d="M320 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM125.7 175.5c9.9-9.9 23.4-15.5 37.5-15.5c1.9 0 3.8 .1 5.6 .3L137.6 254c-9.3 28 1.7 58.8 26.8 74.5l86.2 53.9-25.4 88.8c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l28.7-100.4c5.9-20.6-2.6-42.6-20.7-53.9L238 299l30.9-82.4 5.1 12.3C289 264.7 323.9 288 362.7 288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H362.7c-12.9 0-24.6-7.8-29.5-19.7l-6.3-15c-14.6-35.1-44.1-61.9-80.5-73.1l-48.7-15c-11.1-3.4-22.7-5.2-34.4-5.2c-31 0-60.8 12.3-82.7 34.3L57.4 153.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l23.1-23.1zM91.2 352H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h69.6c19 0 36.2-11.2 43.9-28.5L157 361.6l-9.5-6c-17.5-10.9-30.5-26.8-37.9-44.9L91.2 352z"/></svg>
          </figure>
					<figure id="btn-s">
            <img class="icon-game-throw" src="./assets/img/weapons/5.png" alt="weapon throwable-object">
          </figure>
					<figure id="btn-d">
            <img class="icon-game-spell" src="./assets/img/weapons/14.png" alt="weapon throwable-spell">
          </figure>
				</div>
        <div class="right-btns">
          <figure id="btn-left">
            <svg class="img-button cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path class="game-button-color" d="M177.5 414c-8.8 3.8-19 2-26-4.6l-144-136C2.7 268.9 0 262.6 0 256s2.7-12.9 7.5-17.4l144-136c7-6.6 17.2-8.4 26-4.6s14.5 12.5 14.5 22l0 72 288 0c17.7 0 32 14.3 32 32l0 64c0 17.7-14.3 32-32 32l-288 0 0 72c0 9.6-5.7 18.2-14.5 22z"/></svg>
          </figure>
          <figure id="btn-up">
            <svg class="img-button cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path class="game-button-color" d="M318 177.5c3.8-8.8 2-19-4.6-26l-136-144C172.9 2.7 166.6 0 160 0s-12.9 2.7-17.4 7.5l-136 144c-6.6 7-8.4 17.2-4.6 26S14.4 192 24 192H96l0 288c0 17.7 14.3 32 32 32h64c17.7 0 32-14.3 32-32l0-288h72c9.6 0 18.2-5.7 22-14.5z"/>
            </svg>
          </figure>
          <figure id="btn-right">
            <svg class="img-button cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path class="game-button-color" d="M334.5 414c8.8 3.8 19 2 26-4.6l144-136c4.8-4.5 7.5-10.8 7.5-17.4s-2.7-12.9-7.5-17.4l-144-136c-7-6.6-17.2-8.4-26-4.6s-14.5 12.5-14.5 22l0 72L32 192c-17.7 0-32 14.3-32 32l0 64c0 17.7 14.3 32 32 32l288 0 0 72c0 9.6 5.7 18.2 14.5 22z"/></svg>
          </figure>
        </div>
			</article>
			<article
				id="music-panel"
				class="music-panel d-none"
				onclick="disablePanelMusic()"
			>
				<div class="music-panel-subContainer" onclick="stopPropagation(event)">
          <figure class="btn-close img-button cursor-pointer" onclick=" disablePanelMusic()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path class="game-button-color" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
          </figure>
          <figure id="btn-play-pause" onclick="playPauseMusic()">
            <svg class="img-button cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
          </figure>			
					<input
						class="input-volume"
						type="range"
						id="music-volume"
						min="0"
						max="1"
						step="0.1"
						value="0.2"
						onchange="turnVolumeMusic()"
					/>
				</div>
			</article>
		</section>
	</body>
</html>
